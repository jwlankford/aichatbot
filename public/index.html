<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #app {
            width: 100%;
            max-width: 768px; /* Max width for larger screens */
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Fixed height for chat window */
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6; /* Blue */
            color: white;
            border-bottom-right-radius: 0.25rem; /* Sharper corner for user message */
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e7eb; /* Light gray */
            color: #374151; /* Dark gray text */
            border-bottom-left-radius: 0.25rem; /* Sharper corner for bot message */
        }
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .input-area input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-area input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .input-area button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 600;
        }
        .input-area button:hover:not(:disabled) {
            background-color: #2563eb;
        }
        .input-area button:active:not(:disabled) {
            transform: scale(0.98);
        }
        .input-area button:disabled {
            background-color: #93c5fd; /* Light blue for disabled */
            cursor: not-allowed;
        }
        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
            font-style: italic;
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            #app {
                height: 90vh;
                border-radius: 0.5rem;
            }
            .chat-messages {
                padding: 1rem;
            }
            .input-area {
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .input-area input {
                width: 100%;
            }
            .input-area button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Chat messages display area -->
        <div class="chat-messages">
            <div v-for="(message, index) in messages" :key="index"
                 :class="['message-bubble', message.sender === 'user' ? 'user-message' : 'bot-message']">
                {{ message.text }}
            </div>
            <!-- Loading indicator for bot response -->
            <div v-show="isLoading" class="loading-indicator">
                Bot is typing...
            </div>
        </div>

        <!-- Input area for new messages -->
        <div class="input-area">
            <input
                v-model="newMessage"
                @keyup.enter="sendMessage"
                placeholder="Type your message..."
                :disabled="isLoading"
                class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            />
            <button @click="sendMessage" :disabled="isLoading || !newMessage.trim()">
                Send
            </button>
        </div>
    </div>

    <script type="module">
        console.log("Vue script started."); // Log when the script begins execution
        const { createApp, ref, nextTick } = Vue;

        // Ensure the app is only mounted once
        if (!window.__vueAppMounted) {
            createApp({
                setup() {
                    console.log("Vue setup function started."); // Log when setup function is entered
                    // Reactive data properties
                    const messages = ref([
                        { sender: 'bot', text: "Hello! How can I help you today?" } // Added an initial message
                    ]); // Stores chat history
                    const newMessage = ref(''); // Stores the current message being typed
                    const isLoading = ref(false); // Indicates if the bot is generating a response

                    // Function to scroll chat to the bottom
                    const scrollToBottom = () => {
                        nextTick(() => {
                            const chatMessages = document.querySelector('.chat-messages');
                            if (chatMessages) {
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        });
                    };

                    // Function to send a message
                    const sendMessage = async () => {
                        const messageText = newMessage.value.trim();
                        if (!messageText) return; // Do nothing if message is empty

                        // Add user message to chat history
                        messages.value.push({ sender: 'user', text: messageText });
                        newMessage.value = ''; // Clear input field
                        scrollToBottom(); // Scroll to show new message

                        isLoading.value = true; // Show loading indicator

                        try {
                            // Call the Gemini API to get bot response
                            await callGeminiAPI(messageText);
                        } catch (error) {
                            console.error("Error sending message:", error);
                            messages.value.push({ sender: 'bot', text: "Oops! Something went wrong. Please try again." });
                        } finally {
                            isLoading.value = false; // Hide loading indicator
                            scrollToBottom(); // Scroll to show bot response
                        }
                    };

                    // Function to call the Gemini API
                    const callGeminiAPI = async (prompt) => {
                        let chatHistory = [];
                        // Add previous messages to history for context (optional, but good for chatbots)
                        // For simplicity, this example only sends the current prompt.
                        // For full conversation memory, you'd iterate through `messages.value`
                        // and format them for the API payload.
                        chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                        const payload = { contents: chatHistory };
                        const apiKey = "AIzaSyBBg_AVPEJQ7_M4rds0BVUJ74akN8BDHyg"; // API key is provided by the Canvas environment
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            console.error("API Error:", errorData);
                            throw new Error(`API call failed: ${response.status} ${response.statusText}`);
                        }

                        const result = await response.json();

                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const botResponseText = result.candidates[0].content.parts[0].text;
                            messages.value.push({ sender: 'bot', text: botResponseText });
                        } else {
                            messages.value.push({ sender: 'bot', text: "I couldn't generate a response. Please try rephrasing." });
                        }
                    };

                    // Return reactive properties and methods to the template
                    return {
                        messages,
                        newMessage,
                        isLoading,
                        sendMessage
                    };
                }
            }).mount('#app'); // Mount the Vue app to the div with id 'app'
            window.__vueAppMounted = true; // Set flag after successful mount
            console.log("Vue app mounted."); // Log when the app has been mounted
        } else {
            console.log("Vue app already mounted. Skipping remount.");
        }
    </script>
</body>
</html>
